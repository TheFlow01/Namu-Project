<ng-container *ngIf="type === 'question' && results">
  <app-question *ngFor="let question of results" [question]="question"></app-question>
</ng-container>
<ng-container *ngIf="type === 'answer' && results">
  <app-answer *ngFor="let answer of results" [answer]="answer"></app-answer>
</ng-container>
