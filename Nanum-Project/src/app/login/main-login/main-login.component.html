<section class="login">
  <h1 class="tit-introduce">NANUM</h1>
  <p class="txt-introduce">
    이제 전문적인 정보를 찾으로 헤메지 마세요.<br> 지식 공유 네트워크, 나눔입니다.
  </p>
  <div class="btn-login">
    <button class="email-login" routerLink="/login/connect" mat-raised-button>로그인</button>
    <button class="facebook-login" (click)="FBLogin()" mat-raised-button color="primary">페이스북으로 로그인</button>
  </div>
  <div class="account">
    <button class="find-password" routerLink="../find">비밀번호 찾기</button> |
    <button class="btn-signup" routerLink="../signup">회원가입</button>
  </div>

</section>
