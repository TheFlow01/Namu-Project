<div class="main">
  <div class="container_12">
    <div class="grid_12">
      <div class="topic-info">
        <img [src]="topics.image" class="topic-img">
        <span class="topic-name">{{ topics.name }}</span>
        <button mat-raised-button class="topic-follow" (click)="following()">{{ isFollowing ? '팔로우 취소' : '팔로우' }}</button>
      </div>
    </div>
    <div class="grid_8">
      <mat-tab-group>
        <mat-tab label="읽기">
        </mat-tab>
        <mat-tab label="답변하기">
        </mat-tab>
      </mat-tab-group>
    </div>
    <div class="grid_1"></div>
    <div class="grid_3">
    </div>
  </div>
</div>
